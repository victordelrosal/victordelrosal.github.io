name: Build Wave Pages

on:
  # Triggered by Supabase webhook via repository_dispatch
  repository_dispatch:
    types: [wave-published]

  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Fallback: run every 30 minutes to catch any missed updates
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build wave pages
        run: node build-waves.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Auto-generate wave pages for social sharing

          ðŸ¤– Generated by GitHub Actions"
          git push
