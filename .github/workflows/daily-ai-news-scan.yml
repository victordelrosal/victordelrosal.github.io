name: Daily AI News Scan

on:
  schedule:
    # Run at 7:00 AM Dublin time (handles DST)
    # Winter (GMT): 07:00 UTC = 7am Dublin
    # Summer (IST): 06:00 UTC = 7am Dublin
    - cron: '0 6 * * *'
    - cron: '0 7 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      force:
        description: 'Force regenerate even if scan exists'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-daily-intel/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ai-daily-intel

      - name: Build daily AI news scan
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node build-scan.js ${{ inputs.force == true && '--force' || '' }}
        working-directory: ai-daily-intel
        # Note: build-waves.yml runs every 30 minutes on schedule,
        # so no explicit trigger needed. The static page will be
        # generated automatically within 30 minutes of publishing.
