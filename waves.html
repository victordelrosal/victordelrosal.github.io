    <style>
        /* ===== PREMIUM DESIGN SYSTEM ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Tron Blue Palette */
            --blue-1: #000000;  /* Darkest-black */
            --blue-2: #000036;  /* Very Dark Blue */
            --blue-3: #02066F;  /* Dark Blue */
            --blue-4: #170484;  /* Dark Blue with Deep Hue */
            --blue-5: #050c91;  /* Deep Blue */
            --blue-6: #001489;  /* Pantone Reflex Blue C */
            --blue-7: #0000B3;  /* Brightest: Bright Blue */

            /* Dark Theme */
            --bg-dark: var(--blue-1);
            --bg-dark-elevated: var(--blue-2);
            --bg-dark-card: rgba(0,20,137,0.15);

            /* Light Theme */
            --bg-light: #fafafa;
            --bg-light-card: #ffffff;

            /* Text */
            --text-white: #ffffff;
            --text-white-secondary: rgba(255,255,255,0.7);
            --text-white-tertiary: rgba(255,255,255,0.5);
            --text-dark: #1d1d1f;
            --text-dark-secondary: #6e6e73;

            /* Accent Colors - Tron Blue */
            --accent-blue: var(--blue-7);
            --accent-blue-bright: #0066FF;
            --accent-cyan: #00D4FF;
            --accent-electric: #4D9FFF;

            /* Gradients - Tron Blue */
            --gradient-hero: linear-gradient(
                to bottom,
                var(--blue-1) 0%,
                var(--blue-2) 5%,
                var(--blue-3) 20%,
                var(--blue-4) 35%,
                var(--blue-5) 50%,
                var(--blue-6) 75%,
                var(--blue-7) 100%
            );
            --gradient-text: linear-gradient(135deg, #00D4FF 0%, #0066FF 25%, var(--blue-7) 50%, var(--blue-5) 75%, #00D4FF 100%);

            /* Shadows */
            --shadow-card: 0 8px 32px rgba(0,0,0,0.12);
            --shadow-card-hover: 0 20px 60px rgba(0,0,0,0.2);
            --shadow-glow: 0 0 40px rgba(0,0,0,0.15);

            /* Typography */
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', SFMono-Regular, ui-monospace, monospace;

            /* Animation */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-system);
            font-size: 17px;
            line-height: 1.5;
            color: var(--text-dark);
            background: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        ::selection {
            background: var(--blue-6);
            color: white;
        }

        /* ===== NAVIGATION - FLOATING GLASS ===== */
        nav {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            height: 52px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 8px 0 20px;
            gap: 8px;
        }

        .logo {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-white);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 28px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            gap: 4px;
            list-style: none;
            margin-left: 16px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-white-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 100px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-white);
            background: rgba(255,255,255,0.1);
        }

        /* ===== PAGE HEADER - TRON CINEMATIC ===== */
        .page-header {
            background: var(--gradient-hero);
            width: 100%;
            padding: 160px 24px 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 70%, rgba(0,0,179,0.4) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(0,102,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0,212,255,0.2) 0%, transparent 40%);
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        /* Floating orbs - Tron Blue */
        .header-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: orbFloat 20s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -20px) scale(1.05); }
            50% { transform: translate(-15px, 15px) scale(0.95); }
            75% { transform: translate(15px, 10px) scale(1.02); }
        }

        .header-orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--blue-7) 0%, var(--blue-5) 100%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .header-orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #00D4FF 0%, var(--blue-6) 100%);
            bottom: -80px;
            left: -80px;
            animation-delay: -10s;
        }

        .page-header-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(100,210,255,0.1);
            border: 1px solid rgba(100,210,255,0.2);
            border-radius: 100px;
        }

        .section-label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        .page-title {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 20px;
            background: var(--gradient-text);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .page-description {
            font-size: 20px;
            color: var(--text-white-secondary);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* ===== MAIN CONTENT ===== */
        main {
            min-height: 100vh;
        }

        /* ===== WAVES LIST ===== */
        .waves-section {
            padding: 80px 24px 120px;
            max-width: 800px;
            margin: 0 auto;
        }

        .waves-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ===== WAVE ENTRY - PREMIUM CARDS ===== */
        .wave-entry {
            display: block;
            background: var(--bg-light-card);
            border-radius: 24px;
            padding: 28px;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(0,0,0,0.04);
            transition: all 0.4s var(--ease-out);
            position: relative;
            overflow: hidden;
        }

        .wave-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .wave-entry:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-card-hover), var(--shadow-glow);
        }

        .wave-entry:hover::before {
            opacity: 1;
        }

        /* Wave Type Badge */
        .wave-type {
            display: inline-flex;
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-dark-secondary);
            background: rgba(0,0,0,0.05);
            padding: 6px 12px;
            border-radius: 100px;
            margin-bottom: 16px;
        }

        .wave-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .wave-entry:hover .wave-title {
            color: var(--text-dark);
        }

        .wave-body {
            font-size: 16px;
            color: var(--text-dark-secondary);
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .wave-meta {
            font-size: 14px;
            color: var(--text-dark-secondary);
            opacity: 0.7;
        }

        .wave-source {
            margin-left: 10px;
            padding-left: 10px;
            border-left: 1px solid rgba(0,0,0,0.1);
        }

        /* Arrow indicator */
        .wave-arrow {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--blue-7);
            opacity: 0;
            transition: all 0.3s var(--ease-out);
        }

        .wave-entry:hover .wave-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(4px);
        }

        /* ===== WAVE ENTRY VARIANTS ===== */

        /* Photo entry */
        .wave-entry--photo .wave-image-wrapper {
            margin: -28px -28px 20px -28px;
            border-radius: 24px 24px 0 0;
            overflow: hidden;
        }

        .wave-entry--photo .wave-image,
        .wave-entry--photo .wave-gallery-slide img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/10;
            object-fit: cover;
            transition: transform 0.6s var(--ease-out);
        }

        .wave-entry--photo:hover .wave-image,
        .wave-entry--photo:hover .wave-gallery-slide img {
            transform: scale(1.03);
        }

        /* Gallery */
        .wave-gallery {
            position: relative;
            overflow: hidden;
        }

        .wave-gallery-track {
            display: flex;
            transition: transform 0.4s var(--ease-out);
        }

        .wave-gallery-slide {
            flex: 0 0 100%;
        }

        .wave-gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.95);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .wave-gallery-nav svg {
            width: 18px;
            height: 18px;
            color: var(--text-dark);
        }

        .wave-entry--photo:hover .wave-gallery-nav {
            opacity: 1;
        }

        .wave-gallery-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .wave-gallery-nav:disabled {
            opacity: 0.3 !important;
            cursor: not-allowed;
        }

        .wave-gallery-nav--prev { left: 16px; }
        .wave-gallery-nav--next { right: 16px; }

        .wave-gallery-dots {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .wave-gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wave-gallery-dot.active {
            background: white;
            transform: scale(1.3);
        }

        /* Longform with thumbnail */
        .wave-entry--longform {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 24px;
            align-items: start;
        }

        .wave-entry--longform .wave-type {
            grid-column: 1 / -1;
        }

        .wave-thumb {
            width: 140px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(0,0,0,0.03), rgba(0,0,0,0.05));
        }

        .wave-entry--longform .wave-content {
            min-width: 0;
        }

        /* Reading entry */
        .wave-entry--reading {
            border-left: 4px solid var(--blue-7);
            background: linear-gradient(135deg, rgba(0,0,0,0.01), rgba(0,0,0,0.02));
        }

        .wave-entry--reading .wave-glasses,
        .wave-entry--reading .wave-highlight,
        .wave-entry--reading .wave-lines,
        .wave-entry--reading .wave-progress {
            display: none;
        }

        /* Hide decorative elements */
        .wave-bubble-tail, .wave-margin, .wave-stain,
        .wave-checkbox, .wave-grid, .wave-icon,
        .wave-preview, .wave-letterbox, .wave-play {
            display: none;
        }

        /* ===== LOADING STATE ===== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 24px;
            color: var(--text-dark-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--blue-7);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 100px 24px;
        }

        .empty-state h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .empty-state p {
            color: var(--text-dark-secondary);
            font-size: 18px;
        }

        /* ===== SCROLL REVEAL ===== */
        .wave-entry {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s var(--ease-out), transform 0.6s var(--ease-out),
                        box-shadow 0.4s var(--ease-out);
        }

        .wave-entry.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== FOOTER ===== */
        footer {
            background: #000000;
            padding: 40px 24px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .footer-copyright {
            font-size: 14px;
            color: var(--text-white-tertiary);
        }

        /* ===== ACCESSIBILITY ===== */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--blue-6);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            z-index: 10000;
            transition: top 0.2s;
            text-decoration: none;
            font-weight: 600;
        }

        .skip-link:focus {
            top: 80px;
        }

        :focus-visible {
            outline: 2px solid var(--accent-cyan);
            outline-offset: 3px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            nav {
                width: calc(100% - 32px);
                padding: 0 16px;
            }

            .nav-links {
                gap: 0;
            }

            .nav-links a {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 600px) {
            .page-header {
                padding: 140px 20px 80px;
            }

            .page-title {
                font-size: clamp(36px, 10vw, 48px);
            }

            .waves-section {
                padding: 60px 16px 80px;
            }

            .waves-list {
                gap: 16px;
            }

            .wave-entry {
                padding: 24px;
                border-radius: 20px;
            }

            .wave-entry--longform {
                grid-template-columns: 1fr;
            }

            .wave-thumb {
                width: 100%;
                height: 180px;
                margin-bottom: 16px;
            }

            .wave-arrow {
                display: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }

            .wave-entry {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>

    <script>
        /**
         * WAVE ADAPTATION ENGINE
         * Analyzes content and determines the appropriate wave type
         */

        const WAVE_THRESHOLDS = {
            TWEET_MAX_CHARS: 140,
            SKEET_MAX_CHARS: 300,
            THOUGHT_MAX_CHARS: 200,
            LONGFORM_MIN_CHARS: 500,
            JOURNAL_MIN_CHARS: 300,
        };

        const WaveAnalyzer = {
            getPlainText(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.textContent || temp.innerText || '';
            },

            stripFirstLine(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                if (temp.firstElementChild) {
                    temp.removeChild(temp.firstElementChild);
                }
                return temp.innerHTML.trim();
            },

            getFirstImage(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const img = temp.querySelector('img');
                return img ? img.src : null;
            },

            getAllImages(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const imgs = temp.querySelectorAll('img');
                return Array.from(imgs).map(img => img.src);
            },

            hasVideo(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.querySelector('video, iframe[src*="youtube"], iframe[src*="vimeo"], iframe[src*="tiktok"]') !== null;
            },

            hasProminentLink(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const links = temp.querySelectorAll('a[href^="http"]');
                const text = this.getPlainText(html);
                return links.length > 0 && text.length < 300;
            },

            hasTodoPattern(html, title) {
                const text = this.getPlainText(html).toLowerCase();
                const titleLower = title.toLowerCase();
                const todoPatterns = [
                    /\[\s*[x ]?\s*\]/i,
                    /^[-*]\s+/m,
                    /^\d+\.\s+/m,
                    /todo|task|checklist|to-do/i
                ];
                return todoPatterns.some(p => p.test(text) || p.test(titleLower));
            },

            isInformalThought(text, title) {
                const combined = (title + ' ' + text).toLowerCase();
                const informalPatterns = [
                    /^(just|hmm|thinking|wondering|maybe|quick thought|note to self)/i,
                    /\.\.\./,
                    /^[a-z]/,
                ];
                return text.length < WAVE_THRESHOLDS.THOUGHT_MAX_CHARS &&
                       informalPatterns.some(p => p.test(combined));
            },

            isJournalStyle(text, title) {
                const combined = (title + ' ' + text).toLowerCase();
                const journalPatterns = [
                    /today|yesterday|this morning|tonight|journal|diary|reflection/i,
                    /i (felt|thought|realized|noticed|wondered)/i,
                    /stream of|consciousness|rambling/i
                ];
                return text.length >= WAVE_THRESHOLDS.JOURNAL_MIN_CHARS &&
                       text.length < WAVE_THRESHOLDS.LONGFORM_MIN_CHARS &&
                       journalPatterns.some(p => p.test(combined));
            },

            isReadingContent(html, text, title) {
                const combined = (title + ' ' + text);
                return /#read\b/i.test(combined);
            },

            classifyWave(post) {
                const content = this.stripFirstLine(post.content);
                const plainText = this.getPlainText(content);
                const charCount = plainText.length;
                const hasImage = this.getFirstImage(post.content) !== null;
                const hasVideoContent = this.hasVideo(post.content);

                if (this.isReadingContent(content, plainText, post.title)) {
                    return { type: 'reading', label: 'Reading' };
                }

                if (hasVideoContent) {
                    return { type: 'video', label: 'Video' };
                }

                if (hasImage && charCount < WAVE_THRESHOLDS.LONGFORM_MIN_CHARS) {
                    return { type: 'photo', label: 'Photo' };
                }

                if (this.hasTodoPattern(content, post.title)) {
                    return { type: 'todo', label: 'List' };
                }

                if (this.hasProminentLink(content)) {
                    return { type: 'link', label: 'Link' };
                }

                if (charCount <= WAVE_THRESHOLDS.TWEET_MAX_CHARS && !hasImage) {
                    return { type: 'tweet', label: 'Quick' };
                }

                if (this.isInformalThought(plainText, post.title)) {
                    return { type: 'thought', label: 'Thought' };
                }

                if (charCount <= WAVE_THRESHOLDS.SKEET_MAX_CHARS && !hasImage) {
                    return { type: 'skeet', label: 'Short' };
                }

                if (this.isJournalStyle(plainText, post.title)) {
                    return { type: 'journal', label: 'Journal' };
                }

                return { type: 'longform', label: 'Article' };
            }
        };

        const WaveRenderer = {
            arrowSvg: `<svg class="wave-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>`,

            chevronLeftSvg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"/>
            </svg>`,

            chevronRightSvg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"/>
            </svg>`,

            render(post, classification) {
                const renderer = this[classification.type] || this.longform;
                return renderer.call(this, post, classification);
            },

            tweet(post, { label }) {
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--tweet">
                        <span class="wave-type">${label}</span>
                        <h2 class="wave-title">${post.title}</h2>
                        <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            skeet(post, { label }) {
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 280);
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--skeet">
                        <span class="wave-type">${label}</span>
                        <h2 class="wave-title">${post.title}</h2>
                        <p class="wave-body">${excerpt}</p>
                        <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            photo(post, { label }) {
                const images = WaveAnalyzer.getAllImages(post.content);
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 150);
                const isGallery = images.length > 1;

                if (isGallery) {
                    const slidesHtml = images.map((url, index) => `
                        <div class="wave-gallery-slide">
                            <img src="${url}" alt="" loading="${index === 0 ? 'eager' : 'lazy'}">
                        </div>
                    `).join('');

                    const dotsHtml = images.map((_, index) => `
                        <button class="wave-gallery-dot${index === 0 ? ' active' : ''}" data-index="${index}" aria-label="Go to image ${index + 1}"></button>
                    `).join('');

                    return `
                        <div class="wave-entry wave-entry--photo wave-entry--photo-gallery" data-slug="${post.slug}">
                            <span class="wave-type">${label}</span>
                            <div class="wave-image-wrapper wave-gallery">
                                <div class="wave-gallery-track">
                                    ${slidesHtml}
                                </div>
                                <button class="wave-gallery-nav wave-gallery-nav--prev" disabled aria-label="Previous image">
                                    ${this.chevronLeftSvg}
                                </button>
                                <button class="wave-gallery-nav wave-gallery-nav--next" aria-label="Next image">
                                    ${this.chevronRightSvg}
                                </button>
                                <div class="wave-gallery-dots">
                                    ${dotsHtml}
                                </div>
                            </div>
                            <a href="/${post.slug}" class="wave-content">
                                <h2 class="wave-title">${post.title}</h2>
                                <p class="wave-body">${excerpt}</p>
                                <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                            </a>
                            ${this.arrowSvg}
                        </div>
                    `;
                } else {
                    const imageUrl = images[0];
                    return `
                        <a href="/${post.slug}" class="wave-entry wave-entry--photo">
                            <span class="wave-type">${label}</span>
                            <div class="wave-image-wrapper">
                                <img src="${imageUrl}" alt="" class="wave-image">
                            </div>
                            <div class="wave-content">
                                <h2 class="wave-title">${post.title}</h2>
                                <p class="wave-body">${excerpt}</p>
                                <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                            </div>
                            ${this.arrowSvg}
                        </a>
                    `;
                }
            },

            longform(post, { label }) {
                const imageUrl = WaveAnalyzer.getFirstImage(post.content);
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 200);
                const thumbHtml = imageUrl
                    ? `<img src="${imageUrl}" alt="" class="wave-thumb">`
                    : `<div class="wave-thumb"></div>`;
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--longform">
                        <span class="wave-type">${label}</span>
                        ${thumbHtml}
                        <div class="wave-content">
                            <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                            <h2 class="wave-title">${post.title}</h2>
                            <p class="wave-body">${excerpt}</p>
                        </div>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            thought(post, { label }) {
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--thought">
                        <span class="wave-type">${label}</span>
                        <h2 class="wave-title">${post.title}</h2>
                        <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            journal(post, { label }) {
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 250);
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--journal">
                        <span class="wave-type">${label}</span>
                        <div class="wave-content">
                            <h2 class="wave-title">${post.title}</h2>
                            <p class="wave-body">${excerpt}</p>
                            <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        </div>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            todo(post, { label }) {
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 150);
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--todo">
                        <span class="wave-type">${label}</span>
                        <div class="wave-content">
                            <h2 class="wave-title">${post.title}</h2>
                            <p class="wave-body">${excerpt}</p>
                            <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        </div>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            link(post, { label }) {
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 150);
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--link">
                        <span class="wave-type">${label}</span>
                        <div class="wave-content">
                            <h2 class="wave-title">${post.title}</h2>
                            <p class="wave-body">${excerpt}</p>
                            <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        </div>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            video(post, { label }) {
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--video">
                        <span class="wave-type">${label}</span>
                        <div class="wave-content">
                            <h2 class="wave-title">${post.title}</h2>
                            <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        </div>
                        ${this.arrowSvg}
                    </a>
                `;
            },

            reading(post, { label }) {
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 180);

                let sourceDomain = '';
                const temp = document.createElement('div');
                temp.innerHTML = post.content;
                const firstLink = temp.querySelector('a[href^="http"]');
                if (firstLink) {
                    try {
                        const url = new URL(firstLink.href);
                        sourceDomain = url.hostname.replace('www.', '');
                    } catch (e) {}
                }

                const sourceTag = sourceDomain
                    ? `<span class="wave-source">${sourceDomain}</span>`
                    : '';

                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--reading">
                        <span class="wave-type">${label}</span>
                        <div class="wave-content">
                            <h2 class="wave-title">${post.title}</h2>
                            <p class="wave-body">${excerpt}</p>
                            <p class="wave-meta">
                                ${window.PostsAPI.formatDate(post.published_at)}
                                ${sourceTag}
                            </p>
                        </div>
                        ${this.arrowSvg}
                    </a>
                `;
            }
        };

        const GalleryController = {
            init() {
                const galleries = document.querySelectorAll('.wave-entry--photo-gallery');
                galleries.forEach(gallery => this.setupGallery(gallery));
            },

            setupGallery(gallery) {
                const track = gallery.querySelector('.wave-gallery-track');
                const slides = gallery.querySelectorAll('.wave-gallery-slide');
                const prevBtn = gallery.querySelector('.wave-gallery-nav--prev');
                const nextBtn = gallery.querySelector('.wave-gallery-nav--next');
                const dots = gallery.querySelectorAll('.wave-gallery-dot');

                let currentIndex = 0;
                const totalSlides = slides.length;

                const updateGallery = () => {
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                    prevBtn.disabled = currentIndex === 0;
                    nextBtn.disabled = currentIndex === totalSlides - 1;
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });
                };

                prevBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateGallery();
                    }
                });

                nextBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (currentIndex < totalSlides - 1) {
                        currentIndex++;
                        updateGallery();
                    }
                });

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        currentIndex = index;
                        updateGallery();
                    });
                });

                let touchStartX = 0;
                let touchEndX = 0;

                track.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });

                track.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    const swipeThreshold = 50;
                    const diff = touchStartX - touchEndX;

                    if (Math.abs(diff) > swipeThreshold) {
                        if (diff > 0 && currentIndex < totalSlides - 1) {
                            currentIndex++;
                            updateGallery();
                        } else if (diff < 0 && currentIndex > 0) {
                            currentIndex--;
                            updateGallery();
                        }
                    }
                }, { passive: true });

                gallery.addEventListener('click', (e) => {
                    if (!e.target.closest('.wave-gallery-nav') &&
                        !e.target.closest('.wave-gallery-dot')) {
                        const slug = gallery.dataset.slug;
                        if (slug) {
                            window.location.href = '/' + slug;
                        }
                    }
                });
            }
        };

        // Fetch and render waves
        (async function() {
            try {
                const posts = await window.PostsAPI.fetchPosts();
                const container = document.getElementById('waves-container');
                const loading = document.getElementById('loading');
                const emptyState = document.getElementById('empty-state');

                loading.style.display = 'none';

                if (posts.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                container.innerHTML = posts.map(post => {
                    const classification = WaveAnalyzer.classifyWave(post);
                    return WaveRenderer.render(post, classification);
                }).join('');

                container.style.display = 'flex';

                GalleryController.init();

                const revealObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('revealed');
                            revealObserver.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                });

                document.querySelectorAll('.wave-entry')
                    .forEach(el => revealObserver.observe(el));
            } catch (error) {
                console.error('Error loading waves:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
            }
        })();
    </script>
