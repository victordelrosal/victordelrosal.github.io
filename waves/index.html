    <script>
        /**
         * WAVE ADAPTATION ENGINE
         * Analyzes content and determines the appropriate wave type
         */

        const WAVE_THRESHOLDS = {
            TWEET_MAX_CHARS: 140,
            SKEET_MAX_CHARS: 300,
            THOUGHT_MAX_CHARS: 200,
            LONGFORM_MIN_CHARS: 500,
            JOURNAL_MIN_CHARS: 300,
        };

        // DAINS (Daily AI News Scan) detection
        const DAINS_SLUG_PATTERN = /^daily-ai-news-scan-\d{4}-\d{2}-\d{2}$/;

        function isDainsPost(post) {
            return DAINS_SLUG_PATTERN.test(post.slug);
        }

        // XSS Protection: Escape HTML for safe rendering in templates
        function escapeHTML(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Sanitize HTML content (for excerpts that may contain formatted text)
        function sanitizeHTML(html) {
            if (typeof DOMPurify !== 'undefined') {
                return DOMPurify.sanitize(html, {
                    ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'a'],
                    ALLOWED_ATTR: ['href', 'target', 'rel'],
                    ALLOW_DATA_ATTR: false
                });
            }
            // Fallback: strip all HTML
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || '';
        }

        const WaveAnalyzer = {
            getPlainText(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.textContent || temp.innerText || '';
            },

            stripFirstLine(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                if (temp.firstElementChild) {
                    temp.removeChild(temp.firstElementChild);
                }
                return temp.innerHTML.trim();
            },

            getFirstImage(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const img = temp.querySelector('img');
                return img ? img.src : null;
            },

            getAllImages(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const imgs = temp.querySelectorAll('img');
                return Array.from(imgs).map(img => img.src);
            },

            hasVideo(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.querySelector('video, iframe[src*="youtube"], iframe[src*="vimeo"], iframe[src*="tiktok"]') !== null;
            },

            hasProminentLink(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const links = temp.querySelectorAll('a[href^="http"]');
                const text = this.getPlainText(html);
                return links.length > 0 && text.length < 300;
            },

            hasTodoPattern(html, title) {
                const text = this.getPlainText(html).toLowerCase();
                const titleLower = title.toLowerCase();
                const todoPatterns = [
                    /\[\s*[x ]?\s*\]/i,
                    /^[-*]\s+/m,
                    /^\d+\.\s+/m,
                    /todo|task|checklist|to-do/i
                ];
                return todoPatterns.some(p => p.test(text) || p.test(titleLower));
            },

            isInformalThought(text, title) {
                const combined = (title + ' ' + text).toLowerCase();
                const informalPatterns = [
                    /^(just|hmm|thinking|wondering|maybe|quick thought|note to self)/i,
                    /\.\.\./,
                    /^[a-z]/,
                ];
                return text.length < WAVE_THRESHOLDS.THOUGHT_MAX_CHARS &&
                    informalPatterns.some(p => p.test(combined));
            },

            isJournalStyle(text, title) {
                const combined = (title + ' ' + text).toLowerCase();
                const journalPatterns = [
                    /today|yesterday|this morning|tonight|journal|diary|reflection/i,
                    /i (felt|thought|realized|noticed|wondered)/i,
                    /stream of|consciousness|rambling/i
                ];
                return text.length >= WAVE_THRESHOLDS.JOURNAL_MIN_CHARS &&
                    text.length < WAVE_THRESHOLDS.LONGFORM_MIN_CHARS &&
                    journalPatterns.some(p => p.test(combined));
            },

            isReadingContent(html, text, title) {
                const combined = (title + ' ' + text);
                return /#read\b/i.test(combined);
            },

            isFeaturedContent(html, text, title) {
                const combined = (title + ' ' + text);
                return /#featured\b/i.test(combined);
            },

            isVideoTagged(html, text, title) {
                const combined = (title + ' ' + text);
                return /#video\b/i.test(combined) || /\[video\]/i.test(combined);
            },

            isBrainwave(html, text, title) {
                const combined = (title + ' ' + text);
                return /#brainwave\b/i.test(combined);
            },

            isArticle(html, text, title) {
                const combined = (title + ' ' + text);
                return /#article\b/i.test(combined);
            },

            // Extract hashtag from content to use as display name
            // Looks for hashtags (usually at end of content), excluding system tags
            extractHashtag(html) {
                const text = this.getPlainText(html);
                // System tags that should NOT be used as display names
                const systemTags = ['featured', 'read', 'video', 'brainwave', 'article'];
                // Match hashtags - looking for #word pattern
                const hashtagMatches = text.match(/#[a-zA-Z0-9_.\-!?]+/g);
                if (hashtagMatches) {
                    // Find first non-system hashtag
                    for (const tag of hashtagMatches) {
                        const tagName = tag.slice(1).toLowerCase().replace(/[.\-!?]+$/, '');
                        if (!systemTags.includes(tagName)) {
                            // Return the hashtag text without the # symbol
                            return tag.slice(1);
                        }
                    }
                }
                return null;
            },

            isFeaturedActive(publishedAt) {
                // Featured posts expire after 30 days
                const FEATURED_DURATION_DAYS = 30;
                const publishDate = new Date(publishedAt);
                const now = new Date();
                const daysSincePublish = (now - publishDate) / (1000 * 60 * 60 * 24);
                return daysSincePublish <= FEATURED_DURATION_DAYS;
            },

            classifyWave(post) {
                const content = this.stripFirstLine(post.content);
                const plainText = this.getPlainText(content);
                const charCount = plainText.length;
                const hasImage = this.getFirstImage(post.content) !== null;
                const hasVideoContent = this.hasVideo(post.content);

                // Featured check - only active if within 30 days of publish date
                const hasFeaturedTag = this.isFeaturedContent(content, plainText, post.title);
                if (hasFeaturedTag && this.isFeaturedActive(post.published_at)) {
                    return { type: 'featured', label: 'Featured', isActiveFeatured: true };
                }

                if (this.isReadingContent(content, plainText, post.title)) {
                    return { type: 'reading', label: 'Reading' };
                }

                // Video check - either #video hashtag or embedded video content
                if (this.isVideoTagged(content, plainText, post.title) || hasVideoContent) {
                    return { type: 'video', label: 'Video' };
                }

                // Brainwave check - #brainwave hashtag for random thoughts/ideas
                if (this.isBrainwave(content, plainText, post.title)) {
                    return { type: 'brainwave', label: 'Brain Wave' };
                }

                // Article check - #article hashtag for formal articles
                if (this.isArticle(content, plainText, post.title)) {
                    return { type: 'article', label: 'Article' };
                }

                if (hasImage && charCount < WAVE_THRESHOLDS.LONGFORM_MIN_CHARS) {
                    return { type: 'photo', label: 'Image' };
                }

                if (this.hasProminentLink(content)) {
                    return { type: 'link', label: 'Link' };
                }

                if (charCount <= WAVE_THRESHOLDS.TWEET_MAX_CHARS && !hasImage) {
                    return { type: 'tweet', label: 'Quick' };
                }

                if (this.isInformalThought(plainText, post.title)) {
                    return { type: 'thought', label: 'Thought' };
                }

                if (charCount <= WAVE_THRESHOLDS.SKEET_MAX_CHARS && !hasImage) {
                    return { type: 'skeet', label: 'Short' };
                }

                if (this.isJournalStyle(plainText, post.title)) {
                    return { type: 'journal', label: 'Journal' };
                }

                return { type: 'longform', label: 'Article' };
            }
        };

        const WaveRenderer = {
            arrowSvg: `<svg class="wave-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>`,

            chevronLeftSvg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"/>
            </svg>`,

            chevronRightSvg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"/>
            </svg>`,

            // Wave duality: Ocean for creative, Light for technical, Gold for featured, Cinema for video, Brainwave for ideas
            oceanTypes: ['photo', 'thought', 'journal', 'tweet', 'skeet', 'longform'],
            lightTypes: ['reading', 'link', 'article'],
            goldTypes: ['featured'],
            cinemaTypes: ['video'],
            brainwaveTypes: ['brainwave'],

            getWaveStyle(type) {
                if (this.goldTypes.includes(type)) return 'gold';
                if (this.cinemaTypes.includes(type)) return 'cinema';
                if (this.brainwaveTypes.includes(type)) return 'brainwave';
                if (this.oceanTypes.includes(type)) return 'ocean';
                if (this.lightTypes.includes(type)) return 'light';
                return 'ocean'; // default
            },

            // Get display title - always use the post title
            getDisplayTitle(post) {
                // Escape title to prevent XSS
                return escapeHTML(post.title);
            },

            // Get display label - use hashtag from content if available, otherwise classification label
            getDisplayLabel(post, classification) {
                const hashtag = WaveAnalyzer.extractHashtag(post.content);
                // Escape to prevent XSS from malicious hashtags
                return escapeHTML(hashtag || classification.label);
            },

            render(post, classification, viewCount = 0, waveCount = 0, commentCount = 0) {
                const renderer = this[classification.type] || this.longform;
                // Use hashtag as label if available, otherwise use classification label
                const displayLabel = this.getDisplayLabel(post, classification);
                const classificationWithLabel = { ...classification, label: displayLabel };
                const html = renderer.call(this, post, classificationWithLabel, viewCount, waveCount, commentCount);
                const waveStyle = this.getWaveStyle(classification.type);
                // Inject data-wave-style and data-slug attributes for filtering/search
                return html.replace(/class="wave-entry/, `data-wave-style="${waveStyle}" data-slug="${post.slug}" class="wave-entry`);
            },

            statsBadge(viewCount, waveCount, commentCount) {
                const viewHtml = viewCount ? `<span class="wave-stat"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>${viewCount}</span>` : '';
                const waveHtml = waveCount ? `<span class="wave-stat"><span class="wave-stat-emoji">üëã</span>${waveCount}</span>` : '';
                const commentHtml = commentCount ? `<span class="wave-stat"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>${commentCount}</span>` : '';
                if (!viewHtml && !waveHtml && !commentHtml) return '';
                return `<span class="wave-stats">${viewHtml}${waveHtml}${commentHtml}</span>`;
            },

            tweet(post, { label }, viewCount, waveCount, commentCount) {
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--tweet">
                        <span class="wave-type">${label}</span>
                        <h2 class="wave-title">${this.getDisplayTitle(post)}</h2>
                        <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        ${this.statsBadge(viewCount, waveCount, commentCount)}
                        ${this.arrowSvg}
                    </a>
                `;
            },

            skeet(post, { label }, viewCount, waveCount, commentCount) {
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 280);
                return `
                    <a href="/${post.slug}" class="wave-entry wave-entry--skeet">
                        <span class="wave-type">${label}</span>
                        <h2 class="wave-title">${this.getDisplayTitle(post)}</h2>
                        <p class="wave-body">${excerpt}</p>
                        <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                        ${this.statsBadge(viewCount, waveCount, commentCount)}
                        ${this.arrowSvg}
                    </a>
                `;
            },

            photo(post, { label }, viewCount, waveCount, commentCount) {
                const images = WaveAnalyzer.getAllImages(post.content);
                const content = WaveAnalyzer.stripFirstLine(post.content);
                const excerpt = window.PostsAPI.createExcerpt(content, 150);
                const isGallery = images.length > 1;

                if (isGallery) {
                    const slidesHtml = images.map((url, index) => `
                        <div class="wave-gallery-slide">
                            <img src="${url}" alt="" loading="${index === 0 ? 'eager' : 'lazy'}">
                        </div>
                    `).join('');

                    const dotsHtml = images.map((_, index) => `
                        <button class="wave-gallery-dot${index === 0 ? ' active' : ''}" data-index="${index}" aria-label="Go to image ${index + 1}"></button>
                    `).join('');

                    return `
                        <div class="wave-entry wave-entry--photo wave-entry--photo-gallery" data-slug="${post.slug}">
                            <div class="photo-frame-corner photo-frame-corner--tl"></div>
                            <div class="photo-frame-corner photo-frame-corner--tr"></div>
                            <div class="photo-frame-corner photo-frame-corner--bl"></div>
                            <div class="photo-frame-corner photo-frame-corner--br"></div>
                            <span class="wave-type"><span class="type-icon">üñºÔ∏è</span> ${label}</span>
                            <div class="wave-image-wrapper wave-gallery">
                                <div class="wave-gallery-track">
                                    ${slidesHtml}
                                </div>
                                <button class="wave-gallery-nav wave-gallery-nav--prev" disabled aria-label="Previous image">
                                    ${this.chevronLeftSvg}
                                </button>
                                <button class="wave-gallery-nav wave-gallery-nav--next" aria-label="Next image">
                                    ${this.chevronRightSvg}
                                </button>
                                <div class="wave-gallery-dots">
                                    ${dotsHtml}
                                </div>
                            </div>
                            <a href="/${post.slug}" class="wave-content">
                                <h2 class="wave-title">${this.getDisplayTitle(post)}</h2>
                                <p class="wave-body">${excerpt}</p>
                                <p class="wave-meta">${window.PostsAPI.formatDate(post.published_at)}</p>
                            </a>
                            ${this.statsBadge(viewCount, waveCount, commentCount)}
                            ${this.arrowSvg}
                        </div>
                    `;
                } else {
                    const imageUrl = images[0];
                    return `
                        <a href="/${post.slug}" class="wave-entry wave-entry--photo">
                            <div class="photo-frame-corner photo-frame-corner--tl"></div>

        const GalleryController = {

                const track = gallery.querySelector('.wave-gallery-track');

                const prevBtn = gallery.querySelector('.wave-gallery-nav--prev');
                const nextBtn = gallery.querySelector('.wave-gallery-nav--next');
                const dots = gallery.querySelectorAll('.wave-gallery-dot');

                let currentIndex = 0;
                const totalSlides = slides.length;

                const updateGallery = () => {
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                    prevBtn.disabled = currentIndex === 0;
                    nextBtn.disabled = currentIndex === totalSlides - 1;
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });
                };

                prevBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateGallery();
                    }
                });

                nextBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (currentIndex < totalSlides - 1) {
                        currentIndex++;
                        updateGallery();
                    }
                });

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        currentIndex = index;
                        updateGallery();
                    });
                });

                let touchStartX = 0;
                let touchEndX = 0;

                track.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });

                track.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    const swipeThreshold = 50;
                    const diff = touchStartX - touchEndX;

                    if (Math.abs(diff) > swipeThreshold) {
                        if (diff > 0 && currentIndex < totalSlides - 1) {
                            currentIndex++;
                            updateGallery();
                        } else if (diff < 0 && currentIndex > 0) {
                            currentIndex--;
                            updateGallery();

                gallery.addEventListener('click', (e) => {
                    if (!e.target.closest('.wave-gallery-nav') &&
                        !e.target.closest('.wave-gallery-dot')) {

                // Keyboard shortcuts

                    // Focus search on "/" key
                    if (e.key === '/' && document.activeElement !== searchInput) {

                        dropdown.style.display = 'none';

                        // Update active state

                        option.classList.add('active');

                        // Update button state
                        if (filter === 'all') {
                            filterBtn.classList.remove('active');
                        } else {
                            filterBtn.classList.add('active');

                            matchesSearch = Object.entries(allPostsData).some(([postSlug, data]) => {

                    } else {
                        el.style.display = 'none';

                });

                const labels = {
                    article: 'Article',
                    brainwave: 'Brain Wave',
                    video: 'Video',
                    photo: 'Image',
                    reading: 'Reading',
                    longform: 'Longform',
                    link: 'Link'
                };
                return labels[type] || type;
            }
        };

        // Helper function to add timeout to async operations
        // Prevents indefinite hangs if Supabase client is in bad state
        async function withTimeout(promise, ms, fallback) {
            let timeoutId;
            const timeout = new Promise(resolve => {
                timeoutId = setTimeout(() => resolve(fallback), ms);
            });
            try {
                const result = await Promise.race([promise, timeout]);
                clearTimeout(timeoutId);
                return result;
            } catch {
                clearTimeout(timeoutId);
                return fallback;
            }
        }

        // Fetch and render waves
        (async function () {
            try {
                console.log('[waves] Starting initialization...');

                // Initialize Supabase client only (auth handled by navbar)
                if (window.SupabaseClient) {
                    window.SupabaseClient.initSupabase();
                    // Auth is now handled by navbar.js with deduplication - don't call here
                    console.log('[waves] Supabase client initialized');
                }

                const container = document.getElementById('waves-container');
                const loading = document.getElementById('loading');
                const emptyState = document.getElementById('empty-state');

                // Fetch posts with timeout (primary content - fail fast if unavailable)
                const FETCH_TIMEOUT = 5000; // 5 seconds max
                console.log('[waves] Fetching posts...');
                const posts = await withTimeout(
                    window.PostsAPI.fetchPosts(),
                    FETCH_TIMEOUT,
                    []
                );
                console.log('[waves] Posts fetched:', posts.length);

                loading.style.display = 'none';

                if (posts.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                // PHASE 1: Render posts immediately with zero counts
                // This ensures content is visible within ~1 second
                const slugs = posts.map(p => p.slug);
                console.log('[waves] Rendering posts immediately (counts loading in background)...');
                renderWaves(posts, {}, {}, {});

                // PHASE 2: Fetch all counts IN PARALLEL (not sequentially!)
                // Max wait is now 5s total instead of 15s
                console.log('[waves] Fetching all counts in parallel...');
                const [viewCounts, waveCounts, commentCounts] = await Promise.all([
                    withTimeout(
                        window.PageViews?.getViewCounts(slugs) || Promise.resolve({}),
                        FETCH_TIMEOUT,
                        {}
                    ),
                    withTimeout(
                        (async () => {
                            const supabase = window.SupabaseClient?.getClient();
                            if (!supabase) return {};
                            try {
                                const { data, error } = await supabase
                                    .from('wave_reaction_counts')
                                    .select('post_slug, wave_count')
                                    .in('post_slug', slugs);
                                if (!error && data) {
                                    const counts = {};
                                    data.forEach(item => {
                                        counts[item.post_slug] = item.wave_count;
                                    });
                                    return counts;
                                }
                                return {};
                            } catch (e) {
                                console.error('Failed to fetch wave counts:', e);
                                return {};
                            }
                        })(),
                        FETCH_TIMEOUT,
                        {}
                    ),
                    withTimeout(
                        window.Comments?.getCommentCounts(slugs) || Promise.resolve({}),
                        FETCH_TIMEOUT,
                        {}
                    )
                ]);
                console.log('[waves] All counts fetched');

                // Store counts globally for search/filter
                viewCountsData = viewCounts;
                waveCountsData = waveCounts;
                commentCountsData = commentCounts;

                // PHASE 3: Re-render with counts (progressive enhancement)
                // Only re-render if we got any counts
                if (Object.keys(viewCounts).length || Object.keys(waveCounts).length || Object.keys(commentCounts).length) {
                    console.log('[waves] Updating with counts...');
                    renderWaves(posts, viewCounts, waveCounts, commentCounts);
                }

                console.log('[waves] Initialization complete');
            } catch (error) {
                console.error('Error loading waves:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
            }
        })();

        // Render waves function - extracted for reuse with progressive enhancement
        function renderWaves(posts, viewCounts, waveCounts, commentCounts) {
            const container = document.getElementById('waves-container');

            // Separate DAINS posts from regular posts
            const dainsPosts = posts.filter(post => isDainsPost(post));
            const regularPosts = posts.filter(post => !isDainsPost(post));

            // Classify regular posts and check for active featured
            const postsWithClassification = regularPosts.map(post => ({
                post,
                classification: WaveAnalyzer.classifyWave(post)
            }));

            // Sort: active featured posts first, then by date
            postsWithClassification.sort((a, b) => {
                const aFeatured = a.classification.isActiveFeatured ? 1 : 0;
                const bFeatured = b.classification.isActiveFeatured ? 1 : 0;
                if (aFeatured !== bFeatured) {
                    return bFeatured - aFeatured; // Featured first
                }
                // Both featured or both not: sort by date (newest first)
                return new Date(b.post.published_at) - new Date(a.post.published_at);
            });

            // Store for search (as a map by slug for O(1) lookup)
            // Include DAINS posts for search functionality
            allPostsData = {};
            dainsPosts.forEach(post => {
                allPostsData[post.slug] = {
                    post,
                    classification: { type: 'dains', label: 'Daily News' }
                };
            });
            postsWithClassification.forEach(({ post, classification }) => {
                allPostsData[post.slug] = { post, classification };
            });

            console.log('[waves] Rendering waves...');

            // Render stacked DAINS card (if any DAINS posts exist)
            // Use passed parameters, not global variables
            const dainsStackHtml = DainsStackRenderer.render(
                dainsPosts,
                viewCounts,
                waveCounts,
                commentCounts
            );

            // Separate featured and non-featured posts
            const featuredPosts = postsWithClassification.filter(p => p.classification.isActiveFeatured);
            const nonFeaturedPosts = postsWithClassification.filter(p => !p.classification.isActiveFeatured);

            // Render in order: Featured ‚Üí DAINS Stack ‚Üí Regular posts
            // Use passed parameters, not global variables
            const featuredHtml = featuredPosts.map(({ post, classification }) => {
                const viewCount = viewCounts[post.slug] || 0;
                const waveCount = waveCounts[post.slug] || 0;
                const commentCount = commentCounts[post.slug] || 0;
                return WaveRenderer.render(post, classification, viewCount, waveCount, commentCount);
            }).join('');

            const regularHtml = nonFeaturedPosts.map(({ post, classification }) => {
                const viewCount = viewCounts[post.slug] || 0;
                const waveCount = waveCounts[post.slug] || 0;
                const commentCount = commentCounts[post.slug] || 0;
                return WaveRenderer.render(post, classification, viewCount, waveCount, commentCount);
            }).join('');

            container.innerHTML = featuredHtml + dainsStackHtml + regularHtml;
            container.style.display = 'flex';
            console.log('[waves] Render complete - waves visible');

            GalleryController.init();
            DainsStackRenderer.initToggle();

            // Handle hash navigation to DAINS section
            if (window.location.hash === '#daily-ai-news-scan') {
                setTimeout(() => {
                    const dainsCard = document.getElementById('daily-ai-news-scan');
                    if (dainsCard) {
                        // Auto-expand the DAINS stack
                        const toggleBtn = dainsCard.querySelector('.dains-stack-toggle');
                        if (toggleBtn && toggleBtn.getAttribute('aria-expanded') !== 'true') {
                            toggleBtn.click();
                        }
                        // Scroll to the card with offset for navbar
                        const yOffset = -100;
                        const y = dainsCard.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({ top: y, behavior: 'smooth' });
                    }
                }, 100);
            }

            // Initialize wave thumbnails carousel
            (function initWaveThumbnails() {
                const thumbnailsContainer = document.getElementById('wave-thumbnails');
                if (!thumbnailsContainer) return;

                // Clear existing thumbnails to avoid duplicates on re-render
                thumbnailsContainer.innerHTML = '';

                function getFirstImage(html) {
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    const img = temp.querySelector('img');
                    return img ? img.src : null;
                }

                function formatThumbDate(dateStr) {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                }

                // Filter to show only 1 DAINS post max in thumbnails
                let dainsShown = false;
                const postsWithImages = posts
                    .filter(p => {
                        const hasImage = getFirstImage(p.content);
                        if (!hasImage) return false;
                        // Allow only the first (most recent) DAINS post
                        if (isDainsPost(p)) {
                            if (dainsShown) return false;
                            dainsShown = true;
                        }
                        return true;
                    })
                    .slice(0, 12);

                postsWithImages.forEach(p => {
                    const thumb = document.createElement('a');
                    thumb.href = '/' + p.slug;
                    thumb.className = 'wave-thumb-item';
                    const imageUrl = getFirstImage(p.content);
                    thumb.innerHTML = `
                        <div class="thumb-img">
                            <img src="${imageUrl}" alt="" loading="lazy">
                        </div>
                        <div class="thumb-preview">
                            <div class="thumb-preview-img">
                                <img src="${imageUrl}" alt="">
                            </div>
                            <div class="thumb-preview-date">${formatThumbDate(p.published_at)}</div>
                            <div class="thumb-preview-title">${escapeHTML(p.title)}</div>
                        </div>
                    `;
                    thumbnailsContainer.appendChild(thumb);
                });

                // Ocean Wave Effect
                (function initOceanWave() {
                    const thumbs = Array.from(thumbnailsContainer.querySelectorAll('.wave-thumb-item'));
                    if (thumbs.length === 0) return;

                    let isWaveActive = false;
                    let waveTimeout = null;

                    const WAVE_SPEED = 60;
                    const MAX_HEIGHT = -12;
                    const MAX_SCALE = 0.05;
                    const DECAY = 0.7;

                    function clearWaveClasses() {
                        thumbs.forEach(thumb => {
                            thumb.classList.remove('wave-active', 'wave-ripple', 'wave-settling');
                        });
                    }

                    function triggerWave(epicenterIndex) {
                        if (waveTimeout) clearTimeout(waveTimeout);
                        clearWaveClasses();
                        isWaveActive = true;

                        thumbs.forEach((thumb, i) => {
                            const distance = Math.abs(i - epicenterIndex);
                            const thumbImg = thumb.querySelector('.thumb-img');

                            if (distance === 0) {
                                thumb.classList.add('wave-active');
                            } else {
                                const amplitude = Math.pow(DECAY, distance);
                                const waveHeight = MAX_HEIGHT * amplitude;
                                const waveScale = MAX_SCALE * amplitude;
                                const delay = distance * WAVE_SPEED;

                                thumbImg.style.setProperty('--wave-height', `${waveHeight}px`);
                                thumbImg.style.setProperty('--wave-scale', waveScale);
                                thumbImg.style.setProperty('--wave-delay', `${delay}ms`);

                                thumb.classList.add('wave-ripple');
                            }
                        });
                    }

                    function settleWave() {
                        isWaveActive = false;
                        clearWaveClasses();
                        thumbs.forEach(thumb => thumb.classList.add('wave-settling'));
                        waveTimeout = setTimeout(() => clearWaveClasses(), 600);
                    }

                    thumbs.forEach((thumb, index) => {
                        thumb.addEventListener('mouseenter', () => triggerWave(index));
                    });

                    thumbnailsContainer.addEventListener('mouseleave', () => {
                        if (isWaveActive) settleWave();
                    });
                })();
            })();

            // Initialize search and filter
            WaveSearch.init();
            WaveFilter.init();

            // Reveal animation for wave entries
            const revealObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                        revealObserver.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.wave-entry')
                .forEach(el => revealObserver.observe(el));
        }

        // Subscribe CTA - click handler and auth-aware visibility
        (function initSubscribeCTA() {
            const subscribeCta = document.getElementById('subscribe-cta');
            const subscribeBtn = document.getElementById('subscribe-btn');

            if (!subscribeCta || !subscribeBtn) return;

            // Click handler - trigger Google sign-in with bounce animation
            subscribeBtn.addEventListener('click', () => {
                // Phase 1: Squash down (instant pinch)
                subscribeBtn.classList.add('pinched');

                // Phase 2: Quick release into squishy bounce-back
                setTimeout(() => {
                    subscribeBtn.classList.remove('pinched');
                    subscribeBtn.classList.add('bouncing');

                    // Trigger sign-in during bounce
                    setTimeout(() => {
                        if (window.SupabaseClient) {
                            window.SupabaseClient.signInWithGoogle();
                        }
                    }, 150);

                    // Clean up bouncing class after animation
                    setTimeout(() => {
                        subscribeBtn.classList.remove('bouncing');
                    }, 600);
                }, 44);
            });

            // Auth state listener - hide when logged in
            if (window.SupabaseClient) {
                window.SupabaseClient.onAuthStateChange((user) => {
                    subscribeCta.style.display = user ? 'none' : 'flex';
                });
            }
        })();

    </script>
