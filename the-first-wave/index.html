    <style>
        /* ===== PREMIUM DESIGN SYSTEM ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Tron Blue Palette */
            --blue-1: #000000;  /* Darkest-black */
            --blue-2: #000036;  /* Very Dark Blue */
            --blue-3: #02066F;  /* Dark Blue */
            --blue-4: #170484;  /* Dark Blue with Deep Hue */
            --blue-5: #050c91;  /* Deep Blue */
            --blue-6: #001489;  /* Pantone Reflex Blue C */
            --blue-7: #0000B3;  /* Brightest: Bright Blue */

            /* Dark Theme */
            --bg-dark: var(--blue-1);

            /* Light Theme */
            --bg-light: #fafafa;
            --bg-light-card: #ffffff;

            /* Text */
            --text-white: #ffffff;
            --text-white-secondary: rgba(255,255,255,0.7);
            --text-white-tertiary: rgba(255,255,255,0.5);
            --text-dark: #1d1d1f;
            --text-dark-secondary: #6e6e73;

            /* Accent Colors - Tron Blue */
            --accent-blue: var(--blue-7);
            --accent-blue-bright: #0066FF;
            --accent-cyan: #00D4FF;
            --accent-electric: #4D9FFF;

            /* Gradients - Tron Blue */
            --gradient-text: linear-gradient(135deg, #00D4FF 0%, #0066FF 25%, var(--blue-7) 50%, var(--blue-5) 75%, #00D4FF 100%);
            --gradient-button: linear-gradient(135deg, var(--blue-5) 0%, var(--blue-7) 50%, var(--blue-6) 100%);

            /* Typography */
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, monospace;

            /* Animation */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-system);
            font-size: 18px;
            line-height: 1.7;
            color: var(--text-dark);
            background: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        ::selection {
            background: var(--blue-6);
            color: white;
        }

        /* ===== READING PROGRESS ===== */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: transparent;
            z-index: 1001;
        }

        .reading-progress-bar {
            height: 100%;
            background: var(--gradient-text);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            width: 0%;
            transition: width 50ms linear;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* ===== NAVIGATION - FLOATING GLASS ===== */
        nav {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            height: 52px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 8px 0 20px;
            gap: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 28px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            gap: 4px;
            list-style: none;
            margin-left: 16px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-white-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 100px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-white);
            background: rgba(255,255,255,0.1);
        }

        /* ===== MAIN CONTENT ===== */
        main {
            padding: 120px 24px 100px;
            max-width: 720px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* ===== BREADCRUMB ===== */
        .breadcrumb {
            font-size: 13px;
            margin-bottom: 32px;
            color: var(--text-dark-secondary);
        }

        .breadcrumb a {
            color: var(--text-dark-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb a:hover {
            color: var(--blue-7);
        }

        /* ===== LOADING STATE ===== */
        .loading {
            text-align: center;
            padding: 100px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--blue-7);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        .loading p {
            color: var(--text-dark-secondary);
            font-size: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== 404 STATE ===== */
        .not-found {
            text-align: center;
            padding: 100px 0;
        }

        .not-found h1 {
            font-size: 80px;
            font-weight: 700;
            background: var(--gradient-text);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .not-found p {
            font-size: 18px;
            color: var(--text-dark-secondary);
            margin-bottom: 40px;
        }

        .not-found a {
            display: inline-flex;
            align-items: center;
            padding: 14px 28px;
            background: var(--gradient-button);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border-radius: 100px;
            transition: all 0.3s var(--ease-out);
        }

        .not-found a:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,179,0.4);
        }

        /* ===== POST CONTENT ===== */
        .post {
            display: none;
        }

        .post.visible {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 40px;
            color: var(--blue-7);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: gap 0.3s var(--ease-out);
        }

        .back-link:hover {
            gap: 12px;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .post-header {
            margin-bottom: 48px;
        }

        .post-meta {
            font-size: 14px;
            color: var(--text-dark-secondary);
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .post-title {
            font-size: clamp(36px, 7vw, 52px);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--text-dark);
        }

        /* ===== ARTICLE BODY ===== */
        .post-content {
            font-size: 19px;
            line-height: 1.85;
            color: var(--text-dark);
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: 56px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .post-content h1 { font-size: 32px; }
        .post-content h2 { font-size: 26px; }
        .post-content h3 { font-size: 22px; }

        .post-content p {
            margin-bottom: 28px;
        }

        .post-content a {
            color: var(--blue-7);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .post-content a:hover {
            opacity: 0.7;
        }

        .post-content blockquote {
            margin: 40px 0;
            padding: 28px 36px;
            background: rgba(0,0,0,0.02);
            border-left: 4px solid var(--blue-7);
            border-radius: 0 16px 16px 0;
            font-style: italic;
            color: var(--text-dark-secondary);
        }

        .post-content code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background: rgba(0,0,0,0.05);
            color: var(--text-dark);
            padding: 3px 8px;
            border-radius: 6px;
        }

        .post-content pre {
            background: var(--bg-dark);
            color: var(--text-white);
            padding: 28px;
            border-radius: 16px;
            overflow-x: auto;
            margin: 40px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .post-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .post-content ul,
        .post-content ol {
            margin: 28px 0;
            padding-left: 28px;
        }

        .post-content li {
            margin-bottom: 12px;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.12);
        }

        /* ===== SHARE SECTION ===== */
        .share-section {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid rgba(0,0,0,0.06);
        }

        .share-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark-secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .share-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border: none;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
        }

        .share-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .share-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-dark-secondary);
            transition: fill 0.2s ease;
        }

        /* Platform hover colors */
        .share-btn--whatsapp:hover {
            background: #25D366;
        }
        .share-btn--whatsapp:hover svg { fill: white; }

        .share-btn--linkedin:hover {
            background: #0A66C2;
        }
        .share-btn--linkedin:hover svg { fill: white; }

        .share-btn--x:hover {
            background: var(--bg-dark);
        }
        .share-btn--x:hover svg { fill: white; }

        .share-btn--bluesky:hover {
            background: #0085FF;
        }
        .share-btn--bluesky:hover svg { fill: white; }

        .share-btn--copy:hover {
            background: var(--blue-6);
        }
        .share-btn--copy:hover svg { fill: white; }

        .share-btn--copy.copied {
            background: #30D158;
        }
        .share-btn--copy.copied svg { fill: white; }

        .share-btn--copy .icon-check { display: none; }
        .share-btn--copy.copied .icon-copy { display: none; }
        .share-btn--copy.copied .icon-check { display: block; }

        /* Tooltip */
        .share-btn--copy {
            position: relative;
        }

        .share-btn--copy::after {
            content: 'Copied!';
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            color: white;
            padding: 8px 14px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .share-btn--copy.copied::after {
            opacity: 1;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #000000;
            padding: 40px 24px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .footer-copyright {
            font-size: 14px;
            color: var(--text-white-tertiary);
        }

        /* ===== ACCESSIBILITY ===== */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--blue-6);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            z-index: 10000;
            transition: top 0.2s;
            text-decoration: none;
            font-weight: 600;
        }

        .skip-link:focus {
            top: 80px;
        }

        :focus-visible {
            outline: 2px solid var(--accent-cyan);
            outline-offset: 3px;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            nav {
                width: calc(100% - 32px);
                padding: 0 16px;
            }

            .nav-links {
                gap: 0;
            }

            .nav-links a {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 600px) {
            main {
                padding: 100px 20px 80px;
            }

            .post-content {
                font-size: 17px;
            }

            .share-buttons {
                gap: 10px;
            }

            .share-btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>

    <script>
        const slug = 'the-first-wave';
        const postUrl = 'https://victordelrosal.com/the-first-wave';

        (async function() {
            try {
                const post = await window.PostsAPI.fetchPostBySlug(slug);

                if (post) {
                    const excerpt = window.PostsAPI.createExcerpt(post.content, 160);

                    document.title = `${post.title} | Victor del Rosal`;
                    document.querySelector('meta[name="description"]').content = excerpt;
                    document.querySelector('meta[property="og:title"]').content = `${post.title} | Victor del Rosal`;
                    document.querySelector('meta[property="og:description"]').content = excerpt;
                    document.querySelector('meta[name="twitter:title"]').content = `${post.title} | Victor del Rosal`;
                    document.querySelector('meta[name="twitter:description"]').content = excerpt;

                    function stripFirstLine(html) {
                        const temp = document.createElement('div');
                        temp.innerHTML = html;
                        if (temp.firstElementChild) temp.removeChild(temp.firstElementChild);
                        return temp.innerHTML.trim();
                    }

                    function getYouTubeVideoId(url) {
                        const patterns = [
                            /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                            /youtube\.com\/watch\?.*v=([a-zA-Z0-9_-]{11})/
                        ];
                        for (const pattern of patterns) {
                            const match = url.match(pattern);
                            if (match) return match[1];
                        }
                        return null;
                    }

                    function createYouTubeEmbed(videoId) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'youtube-embed';
                        wrapper.style.cssText = 'position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin: 40px 0; border-radius: 16px; box-shadow: 0 12px 48px rgba(0,0,0,0.12);';
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.style.cssText = 'position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 16px;';
                        iframe.setAttribute('allowfullscreen', '');
                        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                        iframe.setAttribute('loading', 'lazy');
                        wrapper.appendChild(iframe);
                        return wrapper;
                    }

                    function linkifyUrls(html) {
                        const temp = document.createElement('div');
                        temp.innerHTML = html;
                        const walker = document.createTreeWalker(temp, NodeFilter.SHOW_TEXT, null, false);
                        const textNodes = [];
                        let node;
                        while (node = walker.nextNode()) {
                            if (node.parentElement.tagName !== 'A') textNodes.push(node);
                        }
                        const urlPattern = /(https?:\/\/[^\s<>"']+)/g;
                        textNodes.forEach(textNode => {
                            const text = textNode.textContent;
                            if (urlPattern.test(text)) {
                                const fragment = document.createDocumentFragment();
                                let lastIndex = 0;
                                let match;
                                urlPattern.lastIndex = 0;
                                while ((match = urlPattern.exec(text)) !== null) {
                                    if (match.index > lastIndex) fragment.appendChild(document.createTextNode(text.slice(lastIndex, match.index)));
                                    const url = match[0];
                                    const youtubeId = getYouTubeVideoId(url);
                                    if (youtubeId) {
                                        fragment.appendChild(createYouTubeEmbed(youtubeId));
                                    } else {
                                        const link = document.createElement('a');
                                        link.href = url;
                                        link.textContent = url;
                                        link.target = '_blank';
                                        link.rel = 'noopener noreferrer';
                                        fragment.appendChild(link);
                                    }
                                    lastIndex = match.index + match[0].length;
                                }
                                if (lastIndex < text.length) fragment.appendChild(document.createTextNode(text.slice(lastIndex)));
                                textNode.parentNode.replaceChild(fragment, textNode);
                            }
                        });
                        return temp.innerHTML;
                    }

                    document.getElementById('post-date').textContent = window.PostsAPI.formatDate(post.published_at);
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-content').innerHTML = linkifyUrls(stripFirstLine(post.content));
                    document.getElementById('breadcrumb-title').textContent = post.title;
                    document.getElementById('breadcrumb').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('post').classList.add('visible');

                    const shareText = `${post.title} by Victor del Rosal`;

                    document.getElementById('share-whatsapp').addEventListener('click', () => {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText + '\n' + postUrl)}`, '_blank');
                    });
                    document.getElementById('share-linkedin').addEventListener('click', () => {
                        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(postUrl)}`, '_blank');
                    });
                    document.getElementById('share-x').addEventListener('click', () => {
                        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(postUrl)}`, '_blank');
                    });
                    document.getElementById('share-bluesky').addEventListener('click', () => {
                        window.open(`https://bsky.app/intent/compose?text=${encodeURIComponent(shareText + '\n' + postUrl)}`, '_blank');
                    });
                    document.getElementById('share-copy').addEventListener('click', async (e) => {
                        const btn = e.currentTarget;
                        try {
                            await navigator.clipboard.writeText(postUrl);
                            btn.classList.add('copied');
                            setTimeout(() => btn.classList.remove('copied'), 2000);
                        } catch (err) {
                            const ta = document.createElement('textarea');
                            ta.value = postUrl;
                            ta.style.cssText = 'position:fixed;left:-999999px';
                            document.body.appendChild(ta);
                            ta.select();
                            document.execCommand('copy');
                            document.body.removeChild(ta);
                            btn.classList.add('copied');
                            setTimeout(() => btn.classList.remove('copied'), 2000);
                        }
                    });
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('not-found').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('not-found').style.display = 'block';
            }
        })();
    </script>

    <script>
        const progressBar = document.querySelector('.reading-progress-bar');
        if (progressBar) {
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const docHeight = document.body.scrollHeight - window.innerHeight;
                const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
            }, { passive: true });
        }
    </script>
